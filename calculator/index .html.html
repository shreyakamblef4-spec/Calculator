<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background:linear-gradient(140deg,#ab73ffe3,#000000);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}

.calc-wrapper {
    background:linear-gradient(rgba(247, 75, 135, 0.847),#e49affc4);
    padding: 60px;
    width: 280px;
    border-radius: 100px;
    box-shadow: 0 4px 15px rgba(365, 356, 455, 1.989);
}

.title {
    text-align: center;
    margin-bottom: 10px;
}

.screen-area {
    margin-bottom: 20px;
}

#display {
    width: 100%;
    padding: 6px;
    font-size: 40px;
    border: 2px solid #0e0d0d;
    border-radius: 10px;
    text-align: right;
}

.keys {
    display: grid;
    grid-template-columns: repeat(4, 2fr);
    gap: 15px;
}

.btn {
    padding: 15px;
    font-size: 20px;
    border: none;
    background:LIGHT gray;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #d9d9d9;
}

.op {
    background: #6cedfe;
}

.op:hover {
    background: hsl(31, 100%, 50%);
}

.clr {
    background: hsl(0, 81%, 63%);
}

.clr:hover {
    background: #ee1717;
}

.equal {
    grid-column: span 4;
    background: hsl(150, 76%, 66%);
    color: white;
}

.equal:hover {
    background: #25e98a;
}

    </style>
</head>

<body>
    <div class="calc-wrapper">
        <h2 class="title">My Calculator</h2>

        <div class="screen-area">
            <input type="text" id="display" readonly>
        </div>

        <div class="keys">
    
            <button class="btn" onclick="press('7')">7</button>
            <button class="btn" onclick="press('8')">8</button>
            <button class="btn" onclick="press('9')">9</button>
            <button class="btn op" onclick="press('/')">/</button>

            <button class="btn" onclick="press('4')">4</button>
            <button class="btn" onclick="press('5')">5</button>
            <button class="btn" onclick="press('6')">6</button>
            <button class="btn op" onclick="press('*')">*</button>

            <button class="btn" onclick="press('1')">1</button>
            <button class="btn" onclick="press('2')">2</button>
            <button class="btn" onclick="press('3')">3</button>
            <button class="btn op" onclick="press('-')">-</button>

            <button class="btn" onclick="press('0')">0</button>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn clr" onclick="clearScr()">C</button>
            <button class="btn op" onclick="press('+')">+</button>

            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>

<script>

let disp = document.getElementById("display");

function press(val){
    disp.value += val;
}

function clearScr(){
    disp.value = "";
}

function calculate(){
    if(disp.value.trim() === ""){
        return;
    }
    try {
        let result = eval(disp.value);
        disp.value = result;
    } catch (e){
        disp.value = "Error";
    }
}

let currentValue = '10'; // The number the user just entered or the result of a calculation
let previousValue = '5';  // The first number in the operation
let operator = '+';       // The operation to perform
// --------------------------------------------------------------------------------------


/**
 * @function calculateGrandTotal
 * @description Performs the stored operation on the previous and current values and updates the current value with the result.
 */
function calculateGrandTotal() {
    // 1. Convert the stored values from string to floating-point numbers
    const prev = parseFloat(previousValue);
    const current = parseFloat(currentValue);
    let result = 0;

    // Guard Clause: If either number is invalid (NaN), stop the calculation.
    if (isNaN(prev) || isNaN(current)) return;

    // 2. Perform the calculation based on the stored operator
    switch (operator) {
        case '+':
            result = prev + current;
            break;
        case '-':
            result = prev - current;
            break;
        case '*':
            result = prev * current;
            break;
        case '/':
            // Handle division by zero
            if (current === 0) {
                currentValue = 'Error: Div by 0';
                operator = undefined; // Reset state
                previousValue = '';
                return;
            }
            result = prev / current;
            break;
        default:
            // If no operator is set, do nothing.
            return;
    }

    // 3. Update the calculator state
    // The result becomes the new current value (which is usually displayed)
    currentValue = result.toString();

    // The operation and previous value are reset/cleared for the next operation
    operator = undefined;
    previousValue = '';

    // In a real calculator, you'd call a function here to update the display element
    // updateDisplay(currentValue);
    console.log(`Calculation: ${prev} ${operator} ${current} = ${result}`);
    console.log(`New Display Value: ${currentValue}`);
}
</script>
</body>
</html>
