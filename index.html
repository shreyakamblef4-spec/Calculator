<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(140deg,#ab73ff,#000000);
}

.calc-wrapper{
    background:linear-gradient(135deg,#ff5fa2,#c77dff);
    padding:30px;
    width:300px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.title{
    text-align:center;
    color:#fff;
    margin-bottom:15px;
}

#display{
    width:100%;
    height:60px;
    font-size:32px;
    padding:10px;
    border:none;
    border-radius:10px;
    text-align:right;
    margin-bottom:20px;
}

.keys{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

.btn{
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:lightgray;
    transition:0.2s;
}

.btn:hover{
    background:#d4d4d4;
}

.op{
    background:#6cedfe;
}

.op:hover{
    background:#f79409;
}

.clr{
    background:#ff6b6b;
    color:white;
}

.clr:hover{
    background:#ff3b3b;
}

.equal{
    grid-column:span 4;
    background:#3ddc97;
    color:white;
    font-size:22px;
}

.equal:hover{
    background:#25c482;
}
</style>
</head>

<body>

<div class="calc-wrapper">
    <h2 class="title">My Calculator</h2>

    <input type="text" id="display" readonly>

    <div class="keys">
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn op" onclick="appendValue('/')">÷</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn op" onclick="appendValue('*')">×</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn op" onclick="appendValue('-')">−</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn clr" onclick="clearDisplay()">C</button>
        <button class="btn op" onclick="appendValue('+')">+</button>

        <button class="btn equal" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function appendValue(value){
    // Prevent multiple consecutive operators
    const lastChar = display.value.slice(-1);
    const operators = ['+', '-', '*', '/'];
    if(operators.includes(value) && operators.includes(lastChar)){
        return;
    }
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function calculateResult(){
    try{
        let expression = display.value.replace(/[^-()\d/*+.]/g, '');
        // Evaluate only if expression is valid
        display.value = expression ? eval(expression) : "";
    } catch {
        display.value = "Error";
    }
}
</script>

</body>
</html>
